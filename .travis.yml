dist: bionic
sudo: required
services: docker
language: bash

addons:
  apt:
    packages:
      - build-essential
      - libzmq3-dev
      - libzmqpp-dev
      - libgtest-dev
      - libprotobuf-dev
      - protobuf-compiler
      - curl
      - gnupg2
      - lsb-release
      - libboost1.65-dev
      - libflann-dev
      - liblz4-dev
      - libgeographic-dev
      - cppcheck
  sonarcloud:
    organization: "comran"
    token:
      secure: ""

before_install:
  - sudo locale-gen en_US en_US.UTF-8
  - sudo update-locale LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
  - export LANG=en_US.UTF-8
  - curl http://repo.ros2.org/repos.key | sudo apt-key add -
  - sudo sh -c 'echo "deb [arch=amd64,arm64] http://packages.ros.org/ros2/ubuntu `lsb_release -cs` main" > /etc/apt/sources.list.d/ros2-latest.list'
  - sudo apt-get update
  - sudo apt-get install -y ros-dashing-ros-base python3-colcon-common-extensions
  - curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - wget -P /tmp https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
  - unzip -d /tmp /tmp/build-wrapper-linux-x86.zip
  - ln -s /tmp/build-wrapper-linux-x86/libinterceptor-x86_64.so /tmp/build-wrapper-linux-x86/libinterceptor-haswell.so

script:
  - set -o pipefail
  - source /opt/ros/dashing/setup.bash
  - mkdir build
  - cd build
  - cmake ..
  - /tmp/build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir ../bw-output make clean all
  - cd ..
  - sonar-scanner -X

